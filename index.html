<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="main.js"></script>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <section>
    <h1>Calculator</h1>
    <input type="text" id="input" autofocus placeholder="Enter No">
    <br>
    <button onclick="one()">1</button>
    <button onclick="two()">2</button>
    <button onclick="three()">3</button>
    <button onclick="four()">4</button>
    <br>
    <button onclick="five()">5</button>
    <button onclick="six()">6</button>
    <button onclick="seven()">7</button>
    <button onclick="eight()">8</button>
    <br>
    <button onclick="nine()">9</button>
    <button onclick="zero()">0</button> 
    <button onclick="Plus()">+</button>
    <button onclick="Minus()">-</button>
    <br>
    <button onclick="square()">x<sup>2</sup></button>
    <button onclick="cube()">x<sup>3</sup></button>
    <button onclick="power()">x<sup>x</sup></button>
    <button onclick="sqrt()">√</button>
    <br>
    <button onclick="sin()">sin</button>
    <button onclick="cos()">cos</button>
    <button onclick="tan()">tan</button>
    <button onclick="ln()">ln</button>
    <br>
    <button onclick="factorial()">x!</button>
    <button onclick="percent()">%</button>
    <button onclick="pi()">π</button>
    <button onclick="e()">e</button>
    <br>
    <button onclick="Multiply()">*</button>
    <button onclick="Divide()">/</button>
    <button onclick="Dot()">.</button>
    <button onclick="Clear()">Clear</button>
    <br>
    <button onclick="abs()">|x|</button>  
    <button onclick="round()">Round</button>
    <button onclick="floor()">Floor</button>
    <button onclick="ceil()">Ceil</button>
    <br>
    <button onclick="display()">=</button>
  </section>
</body>
</html>
